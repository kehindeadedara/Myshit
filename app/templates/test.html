            <script type = "text/python" id= "tree">
                from browser import document, html, console, bind
                tree_list = ["tree/tree_01_01.png","tree/tree_01_02.png","whitebox.PNG","tree/tree_02_01.png","tree/tree_02_02.png", "tree/tree_02_03.png","tree/tree_03_01.png","tree/tree_03_02.png","tree/tree_03_03.png"]
                mountain_list = ["mount/mount_01_01.png","mount/mount_01_02.png","whitebox.PNG","mount/mount_02_01.png","mount/mount_02_02.png", "mount/mount_02_03.png","mount/mount_03_01.png","mount/mount_03_02.png","mount/mount_03_03.png"]
                apple_list = ["apple/apple_01_01.png","apple/apple_01_02.png","whitebox.PNG","apple/apple_02_01.png","apple/apple_02_02.png", "apple/apple_02_03.png","apple/apple_03_01.png","apple/apple_03_02.png","apple/apple_03_03.png"]

                selected_image = {}

                letters = ["a", "b", "c","d", "e", "f", "g", "h", "i"]
                state1 = 0

                result = ""

                def populate_images(image):
                    global state1
                    if state1 == 0:
                        for i in range(9):
                            document["{}".format(letters[i])].clear()
                            document["{}".format(letters[i])] <= html.IMG(src=str(image[i]), height=100)
                            state1 = 1
                    else:
                        for i in range(9):
                           document["{}".format(letters[i])].clear()
                           state1 = 0
                
                tree_dict = {'a' : "tree/tree_01_01.png",
                'b' : "tree/tree_01_02.png",
                'c' : "whitebox.PNG",
                'd' : "tree/tree_01_03.png",
                'e' : "tree/tree_02_01.png",
                'f' : "tree/tree_02_02.png",
                'g' : "tree/tree_02_03.png",
                'h' : "tree/tree_03_01.png",
                'i' : "tree/tree_03_02.png"}

                mountain_dict = {'a' : "mount/mount_01_01.png",
                'b' : "mount/mount_01_02.png",
                'c' : "whitebox.PNG",
                'd' : "mount/mount_01_03.png",
                'e' : "mount/mount_02_01.png",
                'f' : "mount/mount_02_02.png",
                'g' : "mount/mount_02_03.png",
                'h' : "mount/mount_03_01.png",
                'i' : "mount/mount_03_02.png"}

                apple_dict = {'a' : "apple/apple_01_01.png",
                'b' : "apple/apple_01_02.png",
                'c' : "whitebox.PNG",
                'd' : "apple/apple_01_03.png",
                'e' : "apple/apple_02_01.png",
                'f' : "apple/apple_02_02.png",
                'g' : "apple/apple_02_03.png",
                'h' : "apple/apple_03_01.png",
                'i' : "apple/apple_03_02.png"}

                @bind(document["tree"], "click")
                def click(ev):
                    global selected_image, result
                    selected_image = tree_dict
                    populate_images(tree_list)


                @bind(document["mountain"], "click")
                def click(ev):
                    global selected_image, result
                    selected_image = mountain_dict
                    populate_images(mountain_list)

                @bind(document["apple"], "click")
                def click(ev):
                    global selected_image,result
                    selected_image = apple_dict
                    populate_images(apple_list)
                
                    

                #document["mountain"].bind("click",insert_images)
                #document["apple"].bind("click", insert_images)
                #document["chips"].bind("click", insert_images)
                #document["banana"].bind("click", insert_images)
                #document["lamp"].bind("click", insert_images)


                letter = "abcdefghi"

                def change_image(k, image_dict):
                    k = str(k)
                    global letter
                    for i in letter:
                        if image_dict[i] == "whitebox.PNG":
                            temp = image_dict[k]

                            image_dict[i] = temp
                            image_dict[k] = "whitebox.PNG"

                            document[k].clear()
                            document[k] <= html.IMG(src= image_dict[i], height=100)

                            document[i].clear()
                            document[i] <= html.IMG(src= temp, height=100)


                def change_grid_image_a(event):
                    change_image("a", selected_image)
                def change_grid_image_b(event):
                    change_image("b", selected_image)
                def change_grid_image_c(event):
                    change_image("c", selected_image)
                def change_grid_image_d(event):
                    change_image("d", selected_image)
                def change_grid_image_e(event):
                    change_image("e", selected_image)
                def change_grid_image_f(event):
                    change_image("f", selected_image)
                def change_grid_image_g(event):
                    change_image("g", selected_image)
                def change_grid_image_h(event):
                    change_image("h", selected_image)
                def change_grid_image_i(event):
                    change_image("i", selected_image)


                document["a"].bind("click", change_grid_image_a)
                document["b"].bind("click", change_grid_image_b)
                document["c"].bind("click", change_grid_image_c)
                document["d"].bind("click", change_grid_image_d)
                document["e"].bind("click", change_grid_image_e)
                document["f"].bind("click", change_grid_image_f)
                document["g"].bind("click", change_grid_image_g)
                document["h"].bind("click", change_grid_image_h)
                document["i"].bind("click", change_grid_image_i)
