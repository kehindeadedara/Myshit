          <label for="lname">Last name:</label><br />
          <input type="text" id="lname" name="lname" value="" /><br />

          <label for="cemail">Confirm Email:</label><br />
          <input type="text" id="cemail" name="cemail" value="" /><br />
          <label for="uname">Username:</label><br />
          <input type="text" id="uname" name="uname" value="" /><br />
          <aside>
            Choose Picture to Generate Key
            <div id="pictureCheck">
              <input type="radio" name="pic" id="pikachu" />

                ><img src="/Sprint1YoussefM/SuprisedPikachu.jpg" alt="Suprised"

              <input type="radio" name="pic" id="gengar" />

                ><img src="/Sprint1YoussefM/SadGengar.jpg" alt="Sad"
              /></label>

              <input type="radio" name="pic" id="evee" />

                ><img src="/Sprint1YoussefM/AngryEvee.png" alt="Angry"
              /></label>
            </div>

            <br />
            <br />
          </aside>
          <label>
            <input type="checkbox" name="terms" /> Please agree to our
            <a href="#service">Terms of Service</a> and

        </form>
      </div>
    </div>
